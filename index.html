<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Html Form</title>
</head>
<body>
    <h3>Basic Html Form</h3>
    <form action=""> 
        <p>First Name</p>
        <input type="text" placeholder="first name">
        <p>Middle name</p>
        <input type="text" placeholder="Middle name">
        <p>Last Name</p>
        <input type="text" placeholder='last name'>
        <p>Number</p>
        <input type="number" placeholder='enter your number'>
        <p>Address</p>
        <input type="text" placeholder="enter your address">
        <p></p>
        <label for="relationship">Select Interest:</label>
      <select name="relationship" id="relationship">
        <option value="married">Married</option>
        <option value="single">Single</option>
        <option value="divorced">Divorced</option>
        <option value="widowed">Widowed</option>

      </select>
      <p>Password</p>
      <input type="password" placeholder="enter strong password">
      <p>Confirm Password</p>
      <input type="password" placeholder="confirm password">
      <p>Information above correct?</p>
      <p>
        <label for="yes">Yes</label>
        <input type="radio" name="agreed" id="yes" value="Yes">
        <label for="no">No</label>
        <input type="radio" name="agreed" id="no" value="No">
      </p>
      <p>
       <input type="checkbox" name="" id=""> <label for="">By submitting this form you agree to our Terms and Conditions</label>
    </p>
    <button type="submit">Sign up</button>
    </form>
</body>
</html>
